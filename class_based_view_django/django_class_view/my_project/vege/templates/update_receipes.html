{% extends "base.html" %}
{% block start %}

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" integrity="sha384-PJsj/BTMqILvmcej7ulplguok8ag4xFTPryRq8xevL7eBYSmpXKcbNVuy+P0RMgq" crossorigin="anonymous">

<div class="container mt-5">

    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data"> 
        {% csrf_token %}
        <h2>Update Receipe</h2>
        <hr>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Receipe Name</label>
          <input type="text" required name="receipe_name" value="{{receipe.receipe_name}}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Receipe description</label>
          <!-- <input type="password" class="form-control" id="exampleInputPassword1"> -->
          <textarea class="form-control" name="receipe_description" required>{{receipe.receipe_description}}</textarea>
        </div>

        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Receipe Image</label>
            <!-- <input type="password" class="form-control" id="exampleInputPassword1"> -->
            <input type="file" class="form-control"  name="receipe_image">
        </div>

        <button type="submit" class="btn btn-success">Update Receipe</button>
      </form>
</div>

{% endblock %}
