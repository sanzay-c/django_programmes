    {{request.user.first_name}} | Settings
  </title>
</head>

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <form class="p-4" method="POST" enctype="multipart/form-data" 
          style="width: 100%; max-width: 400px; background-color: rgba(255, 255, 255, 0.9); 
                 backdrop-filter: blur(5px); border-radius: 20px; 
                 border: 1px solid #FE724C; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);">
      {% csrf_token %}
      
      <h2 class="text-center mb-3" style="font-weight: bold; color: #FE724C;">Update Your Details</h2>
      <hr style="color: #000;">
      
      <div class="mb-3">
        <label for="bio" class="form-label">Bio</label>
        <textarea class="form-control" name="bio" id="bio" maxlength="200">{{ userprofile.bio }}</textarea>
      </div>
      
      <div class="mb-3">
        <label for="dob" class="form-label">Date of Birth</label>
        <input name="dob" type="date" value="{{ userprofile.dob|date:'Y-m-d' }}" class="form-control" id="dob">
      </div>
      
      <div class="mb-3">
        <label for="profile_pic" class="form-label">Add your Pic</label>
        <input type="file" name="profile_pic" class="form-control" id="profile_pic">
      </div>
      
      <div class="d-grid gap-2">
        <button type="submit" class="btn" style="background-color: #FE724c; color: white; border-radius: 8px;">Edit</button>
      </div>
      
      <!-- Delete Account Button -->
      <div class="d-grid gap-2 mt-3">
        <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">
          Delete Account
        </button>
      </div>
      
    </form>
  </div>

  <!-- Modal for confirmation -->
  <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Confirm Account Deletion</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete your account? This action cannot be undone.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <form method="POST" action="{% url 'delete_account' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete Account</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
