<!-- {% extends "base.html" %} -->
{% block title %}
MyRecipes.com
{% endblock title %}
{% block start %}
<div class="mt-2">
  <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel" style="padding-left: 5%; padding-right: 5%;">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="3000">  
        <img src="/media/image/receipe013.jpg" class="d-block w-100" alt="Banner" style="max-width: 100%; max-height: 300px; margin: 0 auto; object-fit: cover; border-radius: 0%;">
        <div class="carousel-caption d-none d-md-block">
          <!-- <h4 style="font-size: xx-large; color: white;">Chicken Dishes</h4> -->
        </div>
      </div>
      <div class="carousel-item" data-bs-interval="3000"> 
        <img src="/media/image/receipe011.jpeg" class="d-block w-100" alt="Banner" style="max-width: 100%; max-height: 300px; margin: 0 auto; object-fit: cover; border-radius: 0%;">
        <div class="carousel-caption d-none d-md-block">
          <!-- <h4 style="font-size: xx-large; color: white;">Biriyani</h4> -->
        </div>
      </div>
      <div class="carousel-item" data-bs-interval="3000"> 
        <img src="/media/image/receipe014.jpg" class="d-block w-100" alt="Banner" style="max-width: 100%; max-height: 300px; margin: 0 auto; object-fit: cover; border-radius: 0%;">
        <div class="carousel-caption d-none d-md-block">
          <!-- <h4 style="font-size: xx-large; color: white;">Continental</h4> -->
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const myCarousel = document.querySelector('#carouselExampleDark');
  const carousel = new bootstrap.Carousel(myCarousel, {
    interval: 3000, 
  });
</script>

{% include 'card.html' %}
{% endblock %}
