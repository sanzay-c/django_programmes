{% extends "base.html" %}
{% block title %}
    Login
{% endblock title %}
{% block start %}

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <form class="p-4" method="POST" enctype="multipart/form-data" style="width: 100%; max-width: 400px; background-color: rgba(255, 255, 255, 0.9); backdrop-filter: blur(5px); border-radius: 20px;">
        {% csrf_token %}
        
        <h2 class="text-center mb-3" style="font-weight: bold;">LOGIN</h2>
        <p class="text-center mb-4" style="color: #7a7a7a;"></p>
        
        {% if messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {% for message in messages %}
            {{ message }}{% if not forloop.last %}<br>{% endif %}
            {% endfor %}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}
        
        <div class="mb-3">
            <div class="input-group">
                <span class="input-group-text bg-light"><i class="bi bi-person"></i></span>
                <input name="username" type="text" class="form-control" placeholder="Username" id="username" required>
            </div>
        </div>
        
        <div class="mb-3">
            <div class="input-group">
                <span class="input-group-text bg-light"><i class="bi bi-lock"></i></span>
                <input name="password" type="password" class="form-control" placeholder="Password" id="password" required>
            </div>
        </div>
        
        <div class="d-grid gap-2">
            <button type="submit" class="btn" style="background-color: #FE724c; color: white; border-radius: 8px;">Login Now</button>
        </div>

        <div class="form-text text-center mt-3">
            Don't have an account? <a href="/register/" style="text-decoration: none; color: #FE724c;"><strong>Register</strong></a> here.
        </div>
    </form>
</div>

{% endblock %}
